<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <section aria-label="Newest Photos">
      <div class="caro" data-caro>
        <button class="caro-button prev" data-caro-button="prev">&#8592;</button>
        <button class="caro-button next" data-caro-button="next">&#8594;</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img src="https://source.unsplash.com/DT89GVahvRI" alt="1">
            </li> 
            <li class="slide">
                <img src="https://source.unsplash.com/Y-zq8A1G_dQ" alt="2">
            </li>
            <li class="slide">
                <img src="https://source.unsplash.com/AEYbdyOH2cU" alt="3">
            </li>
        </ul>
      </div>
    </section>
</body>

</html>
